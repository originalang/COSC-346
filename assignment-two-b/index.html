<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">

<body>
    <div class="perpetual">
        Hover over the red squares to see the transitions in action!
    </div>
    <nav>
        <a href="#section-one">Color</a>
        <a href="#section-two">Movement</a>
        <a href="#section-three">Size</a>
        <a href="#section-four">Transform</a>
        <a href="#section-five">Combined</a>
    </nav>
    <aside>

    </aside>
    <main>
        <section id="section-one">
            <h1>color transition</h1>
            <div class="square color-hover">hover</div>
            <div class="square color-click">click &amp; hold</div>
        </section>
        <section id="section-two">
            <h1>Move transition</h1>
            <div class="square move-left">left</div>
            <div class="square move-up">up</div>
        </section>
        <section id="section-three">
            <h1>Size transition</h1>
            <div class="square grow">grow</div>
            <div class="square shrink">shrink</div>
        </section>
        <section id="section-four">
            <h1>Transform transition</h1>
            <div class="square rotate">rotate</div>
            <div class="square skew">skew</div>
        </section>
        <section id="section-five">
            <h1>combined transition</h1>
            <div class="square combined"></div>
        </section>
